<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    
</head>
<body>
    <div class="container">
        <h1>Site em Construção</h1>
        <img src="https://images.pexels.com/photos/211122/pexels-photo-211122.jpeg" alt="Em Construção">
        <p>Cadastre seu e-mail para receber informações sobre o lançamento:</p>
        <form action="cadastro.php" method="post">
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        form {
            display: inline-block;
            margin-bottom: 50px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>

</html>
